<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginregister.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            Login
        </div>

        <form class="form" action="./HomeLog.html">

            <div class="inputfield">
                <label>Email Address</label>
                <input type="text" class="input">
            </div>

            <div class="inputfield">
                <label>Password</label>
                <input type="password" class="input">
            </div>
            <div class="inputfield">
                <button type="submit" value="LOGIN" class="btn">LOGIN </button>
            </div>
            <div class="inputfield">
                <button type="submit" value="LOGIN with GitHub" class="btn">LOGIN with GitHub </button>
            </div>
            <div class="inputfield">
                <p>If you don't have an account go to <a href="./authentication.html">REGISTER </a>!</p>
            </div>
        </form>
    </div>

</body>

</html>
